# Separate workspace for core (blob, container, vappc). Produces vappc-linux-daemon for Linux only:
#   On Linux:  cargo build -p vappc --release --bin vappc-linux-daemon  -> target/release/vappc-linux-daemon (same arch as host)
#   From macOS/Windows:  pnpm run build:linux-vappc:cross   -> Linux arm64 on Apple Silicon, Linux x86_64 on Intel

[workspace]
members = ["src/blob", "src/container", "src/vappc"]
resolver = "2"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
overflow-checks = true

[profile.dev]
opt-level = 0
debug = true

# Fast development profile for cross-compilation (no LTO, parallel codegen)
# Usage: cross build -p vappc --profile dev-fast --bin vappc-linux-daemon --target <target>
[profile.dev-fast]
inherits = "dev"
opt-level = 1           # Minimal optimization (reasonable runtime speed)
debug = 1               # Reduced debug info (faster builds)
incremental = true      # Incremental compilation
codegen-units = 16      # Parallel code generation
lto = false             # No LTO (biggest time saver)
strip = "none"          # Don't strip (faster linking)

# Same patches as root workspace (container depends on youki/libcgroups, etc.)
[patch.crates-io]
libcgroups = { git = "https://github.com/youki-dev/youki.git", rev = "bd54457ba9de1629f21fe678687f433aec63e7c7", package = "libcgroups", features = [] }
h2 = { git = "https://github.com/saschagrunert/h2.git", branch = "authority" }
