# Cross config for building vappc-linux-daemon (used by publish/ when invoking cross).
# Use nerdctl: CROSS_CONTAINER_ENGINE=nerdctl cargo build --manifest-path publish/Cargo.toml

[target.x86_64-unknown-linux-gnu]
pre-build = [
    "apt-get update",
    "apt-get install -y --no-install-recommends libssl-dev pkg-config"
]

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "apt-get update",
    "apt-get install -y --no-install-recommends libssl-dev pkg-config"
]
